name: backend Pipeline

on:
  push:
    branches:
      - master
      - dev
      - qa
      - "*"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Make mvnw executable
        run: chmod +x backend/mvnw

      - name: Run Backend Tests
        run: |
          cd backend
          ./mvnw test  # Assuming you are using Maven for Java backend tests

  prepare-for-build-and-push-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/qa'
    needs: run-tests
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy-master:
    runs-on: ubuntu-latest

    needs:
      - run-tests
      - prepare-for-build-and-push-backend

    if: github.ref == 'refs/heads/master'

    steps:
      - name: Build Backend Docker Image
        run: docker build -t mr1dentity/backend-image:latest backend/

      - name: Push Backend Docker Image
        run: docker push mr1dentity/backend-image:latest

  deploy-dev:
    runs-on: ubuntu-latest

    needs:
      - run-tests
      - prepare-for-build-and-push-backend

    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Build Backend Docker Image
        run: docker build -t mr1dentity/backend-image:latest backend/

      - name: Push Backend Docker Image
        run: docker push mr1dentity/backend-image:latest

  deploy-qa:
    runs-on: ubuntu-latest

    needs:
      - run-tests
      - prepare-for-build-and-push-backend

    if: github.ref == 'refs/heads/qa'

    steps:
      - name: Build Backend Docker Image
        run: docker build -t mr1dentity/backend-image:latest backend/

      - name: Push Backend Docker Image
        run: docker push mr1dentity/backend-image:latest
