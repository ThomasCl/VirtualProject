apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: virtual-development
  name: springboot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot
          image: mr1dentity/backend-image:dev
          ports:
            - containerPort: 8080