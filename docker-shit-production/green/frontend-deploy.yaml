apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: virtual-production
  name: nextjs-app-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nextjs-app-green
  template:
    metadata:
      labels:
        app: nextjs-app-green
    spec:
      containers:
        - name: nextjs
          image: mr1dentity/frontend-image:green
          ports:
            - containerPort: 3000