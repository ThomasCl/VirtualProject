apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  namespace: virtual-production
  name: springboot-app
spec:
  replicas: 1
  strategy:
  canary:
    steps:
    - setWeight: 20
    - pause: {duration: 10}
    - setWeight: 40
    - pause: {duration: 10}
    - setWeight: 60
    - pause: {duration: 10}
    - setWeight: 80
    - pause: {duration: 10}
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot
          image: mr1dentity/backend-image:green
          ports:
            - containerPort: 8080
